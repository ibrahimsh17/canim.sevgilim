<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Arial', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      position: relative;
    }
    nav {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      padding: 20px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .password-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff3366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff1a4d;
    }
  </style>
</head>
<body>
  <nav>
    <a href="file:///C:/Users/msi/Desktop/%3B3/homepage.html">Ana Sayfa</a>
    <a href="file:///C:/Users/msi/Desktop/%3B3/gallery.html">Galeri</a>
  </nav>

  <div class="container">
    <h1>Galerimize Hoş Geldiniz!</h1>
    <p>Burada Sevgililer Günü'ne özel anılarımızı bulabilirsiniz.</p>
    <div class="gallery-grid">
      <img src="1.jpg" alt="Fotoğraf 1">
      <img src="2.jpg" alt="Fotoğraf 2">
      <img src="3.jpg" alt="Fotoğraf 3">
      <img src="4.jpg" alt="Fotoğraf 4">
      <img src="5.jpg" alt="Fotoğraf 5">
      <img src="6.jpg" alt="Fotoğraf 6">
      <img src="7.jpg" alt="Fotoğraf 7">
      <img src="8.jpg" alt="Fotoğraf 8">
    </div>
  </div>

  <div class="password-container" id="passwordContainer">
    <h2>Galeriyi Görmek İçin Şifre Girin</h2>
    <input type="password" id="passwordInput" placeholder="Şifre">
    <button onclick="checkPassword()">Giriş</button>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      if (password === "031224") {
        alert("Şifre doğru! Galeriye hoş geldiniz.");
      } else {
        alert("Yanlış şifre! Tekrar deneyin.");
      }
    }
  </script>
</body>
</html>
